name: Backend CI

on:
  push:
    branches:
      - main
      - development

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install -r backend/backend/requirements.txt

    - name: Run Tests
      run: |
        cd backend
        python manage.py test shift
